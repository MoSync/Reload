<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Reload</title>
        <link rel="icon" href="icon.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <!-- Toggle Switch -->
        <link rel="stylesheet" href="css/toggle-switch.css">

        <!-- Prism Syntax Highlighter -->
        <link rel="stylesheet" href="lib/prism/prism.css">
        <script src="lib/prism/prism.js"></script>

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>



    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->


        <div id="main">
            <div id="header">
                <div id="header-left"><img src="img/Reload-logo-top.png"></div>
                <div id="header-right"><a href="http://www.mosync.com" target="_blank" title="MoSync's website"><img src="img/MoSync-logo-top.png"></a></div>
                <div
                    id="header-center"
                    class="server-info"
                    data-rpc-method=""
                    data-rpc-params="[a, b, c]">
                    SERVER IP: </div>
            </div>



            <section id="content">
                <header id="content-nav">
                    <ul>
                        <li><a href="#">EDITOR</a></li>
                        <li><a href="#">DEBUG</a></li>
                        <li><a href="#">DEVICES</a></li>
                        <li><a href="#">LOG</a></li>
                        <li><a href="#">DOCS</a></li>
                    </ul>
                </header>
                <div id="text-editor">TEXT EDITOR HERE</div>


                <footer id="footer">
                    <div id="footer-widget">
                        <div id="mobiles"><img src="img/Reload-mobiles.png"></div>
                        <div id="footer-msg">
                            <p>Edit your code</p>
                            <p>Hit RELOAD</p>
                            <p>See your changes</p>
                        </div>
                    </div>
                </footer>

            </section>


            <section id="right-bar">
                <a href="#" title="Reload your project"><img id="reload-button" src="img/Reload-button.png"></a>
                <div id="switch-debug">
                    <p id="debugg-label">Debug</p>
                    <label id="checkbox-debug" title="Activate/Deactivate debug" class="checkbox toggle candy orange" onclick="" style="width: 100px">
                    <input id="view" type="checkbox" />
                    <p>
                        <span>On</span>
                        <span>Off</span>
                    </p>
                    <a class="slide-button"></a>
                </label>
                </div>
        <div id="project-list-container">
       </div>
                <div>
                    <a id="change-workspace" href="#">Change workspace</a><br />
                </div>

                <div id="file-options">
                <script type="text/template" id="workspace-controls-template">
                    <ul>
                        <li><a id="add-project" href="#" title="Add project"><img src="img/folder.png"></a></li>
                        <li><a id="update-project-list" href="#" title=""><img src="img/refresh.png"></a></li>
                    </ul>
                </script>
                </div>

                <div id="projects">
                    <div id="projectListContainer">

                        <script type="text/template" id="project-template">
                            <div class="<%= className %>">
                                <div class="projectNameContainer"><a href="#" data-id="<%= id %>"><%= name %></a></div>
                            </div>
                        </script>

                        <script type="text/template" id="project-controls-template">
<div class="projectControls<%= className %>">
                            <div class="projectUpdateContainer"><a href="#"><img src="img/Reload-project.png"></a></div>
                            <div class="projectOpenContainer"><a href="#"><img src="img/Reload-folder.png"></a></div>
                            <div class="projectDeleteContainer"><a href="#"><img src="img/delete.png"></a></div>
</div>
                        </script>
                    </div>

                </div>
            </section>

        </div>

        <div id="change-workspace-dialog" title="Change Workspace">
            <label>Paste Workspace path here:</label>
            <br/>
            <br/>
            <input type="text" name="workspacePath" id="workspacePath" class="text ui-widget-content ui-corner-all" />
            <br/>
        </div>

        <div id="new-project-dialog" title="New widget">
            <label>Project Type:</label>
            <br/>
            <br/>
            <input type="radio" name="projectType" id="projectType" value="native" />
            NativeUI Based
            <br/>
            <br/>
            <input type="radio" name="projectType" id="projectType" checked="true" value="web" />
            Web based
            <br/>
            <br/>
            <br/>
            <label>Project Name:</label>
            <input type="text" name="newProjectName" id="newProjectName" class="text ui-widget-content ui-corner-all"/>
            <br/>
        </div>

        <!--
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.1.js"><\/script>')</script>
        -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>

        <!-- jQuery Dialog -->
        <script src="js/vendor/jquery-ui-1.8.16.custom.min.js"></script>
        <link rel="stylesheet" href="css/jquery-ui-1.8.16.custom.css">

        <!-- Underscore -->
        <script src="js/vendor/underscore-1.4.3.min.js"></script>
        <!-- Backbone -->
        <script src="js/vendor/backbone-0.9.2.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
